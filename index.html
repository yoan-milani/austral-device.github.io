<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandation Panneaux Photovoltaïques</title>
    <link rel="stylesheet" href="assets/css/style.scss">
</head>
<body>
    <header>
        <figure>
            <img src="static/img/Austral Solar.jpg" alt="Logo Austral Groupe Energie" id="logo">
            <figcaption>Austral Groupe Energie</figcaption>
        </figure>
        <h1>Calculatrice de recommandation pour panneaux photovoltaïques</h1>
        <h2>Austral Solar Réunion</h2>
    </header>

    <main>
        <form action="result.html" method="POST">
            <label for="nb_occupants">Nombre d'occupants :</label>
            <input type="number" id="nb_occupants" name="nb_occupants" required><br><br>

            <label for="surface">Surface disponible (en m²) :</label>
            <input type="number" id="surface" name="surface" required><br><br>

            <label for="budget">Budget disponible (en €) :</label>
            <input type="number" id="budget" name="budget" required><br><br>

            <button type="submit">Obtenir la recommandation</button>
        </form>
    </main>
</body>
</html>
